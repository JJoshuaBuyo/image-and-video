<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Events</title>
    <style>
        /* Add your CSS styles here */
        body {
            text-align: center; /* Center align the text on the page */
        }
        .image-container, .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-wrapper, .video-wrapper {
            width: 300px;
            text-align: center;
            margin: 20px;
        }
        img, video {
            width: 100%;
            display: block;
        }
        .button-container {
            text-align: center;
        }
        .change-video-button, button {
            margin-top: 10px; /* Move the button to the bottom */
            margin-bottom: 20px; /* Add 20px padding to the bottom of the video */
            padding: 10px 20px; /* Add 10px padding horizontally and 20px padding vertically to the buttons */
            background-color: transparent;
            border: 1px solid lightgreen;
            color: lightgreen;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .change-video-button:hover, button:hover {
            background-color: black; /* Change the background color on hover */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Add a shadow on hover */
        }
    </style>
</head>
<body>
    <h1>Images</h1>
    <div class="image-container">
        <div class="image-wrapper">
            <img id="image1" src="1.png" alt="Image 1">
            <div class="button-container">
                <button onclick="changeImage('image1')">Change Image</button>
            </div>
        </div>
        <div class="image-wrapper">
            <img id="image2" src="1.png" alt="Image 2">
            <div class="button-container">
                <button onclick="changeImage('image2')">Change Image</button>
            </div>
        </div>
        <div class="image-wrapper">
            <img id="image3" src="1.png" alt="Image 3">
            <div class="button-container">
                <button onclick="changeImage('image3')">Change Image</button>
            </div>
        </div>
    </div>

    <h1>Videos</h1>
    <div class="video-container">
        <div class="video-wrapper">
            <video id="video1" src="1 (3).mp4" controls></video>
            <button class="change-video-button" onclick="changeVideo('video1')">Change Video</button>
        </div>

        <div class="video-wrapper">
            <video id="video2" src="1 (3).mp4" controls></video>
            <button class="change-video-button" onclick="changeVideo('video2')">Change Video</button>
        </div>

        <div class="video-wrapper">
            <video id="video3" src="1 (3).mp4" controls></video>
            <button class="change-video-button" onclick="changeVideo('video3')">Change Video</button>
        </div>
    </div>

    <script>
        // Function to change the image
        function changeImage(imageId) {
            const image = document.getElementById(imageId);
            // Change the image source to a different image
            image.src = "3.png"; // Replace with the path to your new image
        }

        // Function to change the video
        function changeVideo(videoId) {
            const video = document.getElementById(videoId);
            // Change the video source to a different video
            video.src = "1 (2).mp4"; // Replace with the path to your new video
        }

        // Event listeners for images
        const images = document.querySelectorAll('img');
        images.forEach((image) => {
            image.addEventListener('click', () => {
                alert('Image Clicked');
            });
            image.addEventListener('blur', () => {
                alert('Image Blurred');
            });
            image.addEventListener('change', () => {
                alert('Image Changed');
            });
            image.addEventListener('dblclick', () => {
                alert('Image Double Clicked');
            });
            image.addEventListener('focusin', () => {
                alert('Image Focused In');
            });
            image.addEventListener('focusout', () => {
                alert('Image Focused Out');
            });
            image.addEventListener('mouseover', () => {
                
            });
            window.addEventListener('resize', () => {
                alert('Window Resized');
            });
            image.addEventListener('animationstart', () => {
                alert('Animation Started on Image');
            });
            image.addEventListener('animationend', () => {
                alert('Animation Ended on Image');
            });
        });

        // Event listeners for videos
        const videos = document.querySelectorAll('video');
        videos.forEach((video) => {
            video.addEventListener('click', () => {
                alert('Video Clicked');
            });
            video.addEventListener('blur', () => {
                alert('Video Blurred');
            });
            video.addEventListener('change', () => {
                alert('Video Changed');
            });
            video.addEventListener('dblclick', () => {
                alert('Video Double Clicked');
            });
            video.addEventListener('focusin', () => {
                alert('Video Focused In');
            });
            video.addEventListener('focusout', () => {
                alert('Video Focused Out');
            });
            video.addEventListener('mouseover', () => {
                alert('Mouse Over Video');
            });
            window.addEventListener('resize', () => {
                alert('Window Resized');
            });
            video.addEventListener('animationstart', () => {
                alert('Animation Started on Video');
            });
            video.addEventListener('animationend', () => {
                alert('Animation Ended on Video');
            });
        });
    </script>
</body>
</html>
